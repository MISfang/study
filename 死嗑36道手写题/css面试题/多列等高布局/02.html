<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      height: 100vh;
      display: grid;
      grid-template-rows: 200px 1fr 200px;
    }

    .common {
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 36px;
      font-weight: 700;
      border-radius: 40px;
    }

    .top {
      background-color: aqua;
    }

    .main {
      background-color: blueviolet;
    }

    .bottom {
      background-color: aqua;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="common top">top</div>
    <div class="common main">main</div>
    <div class="common bottom">bottom</div>
  </div>
</body>

</html>
