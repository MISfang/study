<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      display: flex;
      justify-content: center;
    }

    .box {
      margin-top: 200px;
      width: 500px;
      height: 500px;
      position: relative;
    }

    .box::after {
      content: "";
      width: 400%;
      height: 400%;
      border: 1px solid black;
      transform: scale(0.25);
      transform-origin: left top;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>

<body>
  <div class="box"></div>
</body>

</html>
