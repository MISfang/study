<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      height: 120px;
      width: 800px;
      background-color: blueviolet;
      display: flex;
      align-items: center;
      gap: 20px;
      overflow: auto;
    }

    .dot {
      flex-shrink: 0;
      width: 80px;
      height: 80px;
      border-radius: 50px;
      background-color: bisque;
      text-align: center;
      line-height: 80px;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="dot">1</div>
    <div class="dot">2</div>
    <div class="dot">3</div>
    <div class="dot">4</div>
    <div class="dot">5</div>
    <div class="dot">6</div>
    <div class="dot">7</div>
    <div class="dot">8</div>
    <div class="dot">9</div>

</body>

</html>
